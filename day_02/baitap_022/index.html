<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="" method="post">
    <table width="400" border="2" cellpadding="5" align="center">
        <tr>
            <th colspan="2">Đăng ký</th>

        </tr>
        <tr>
            <td>Full name</td>
            <td> <input type="text" name="fullname" size="30" placeholder="Nhập fullname"></td>
        </tr>
        <tr>
            <td>Username</td>
            <td> <input type="text" name="Username" size="30" placeholder="Nhập tên"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td> <input type="password" name="Password" size="30" placeholder="Nhập mật khẩu"></td>
        </tr>
        <tr>
            <td>Nhập lại Password</td>
            <td> <input type="password" name="Password" size="30" placeholder="Nhập lại mật khẩu"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <!-- thẻ chọn cả phần chữ label -->
                <label >
                <input type="radio" name="Giới tính" id="Nam" >Nam
            </label>
            <label >
                <input type="radio" name="Giới tính" id="Nữ">Nữ
            </label>
            </td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td>
                <select name="day">
                    <option value="ngày 1">Ngày 1</option>
                    <option value="ngày 2">Ngày 2</option>
                    <option value="ngày 3">Ngày 3</option>
                </select>
                <select name="month">
                    <option value="tháng 1">tháng 1</option>
                    <option value="tháng 2">tháng 2</option>
                    <option value="tháng 3">tháng 3</option>
                </select>
                <select name="year">
                    <option value="năm 2015">Năm 2015</option>
                    <option value="năm 2016">Năm 2016</option>
                    <option value="năm 2017">Năm 2017</option>
                </select>
                

            </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td>
                <textarea col="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>Avarta</td>
            <td>
                <input type="file" name="avarta" >
            </td>
        </tr>
        <tr>
            <td>Sở thích</td>
            <td>
                <label >
                    <input type="checkbox" name="Xem phim">Xem phim
                </label>
                <label >
                    <input type="checkbox" name="Thể thao">Thể thao
                </label>
                <label >
                    <input type="checkbox" name="Web">Web
                </label>
                
            </td>
        </tr>
        <tr>
           <td  colspan="2" align="center">
            <input type="reset" name="reset" value="Reset">&nbsp;&nbsp;
            <input type="submit" name="ok" value="OK">
        </td>

        </tr>
    </table>
    </form>
</body>
</html>
